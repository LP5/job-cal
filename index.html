<!DOCTYPE html>
<html>
  <body>
    <form id="calculator">
      <input id="money" type="text" name="money"> Amount of money <br>
      <input id="lessons" type="text" name="lessons"> Amount of lessons <br>
      <input type="button" onClick="myFunction()" value="Calculate"> <br>
      <span id="total">
    </form>
    <script>
    function myFunction() {
      money = document.getElementById("money").value;
      lessons = document.getElementById("lessons").value * 340;
      document.getElementById("total").innerHTML = Number(money) + Number(lessons);
    }
    </script>
  </body>
