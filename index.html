<!DOCTYPE html>

<html>
	<head>
		<link href="job-cal.css" rel="stylesheet">
	</head>
  <body>
		<div class="calculator">
			<form>
				<table>
					<tr>
						<td><input id="money" type="text" name="money" oninput="calculate()"></td>
						<th>MONEY</th>
					</tr>
					<tr>
						<td><input id="lessons" type="text" name="lessons" oninput="calculate()"></td>
						<th>LESSONS</th>
					</tr>
					<tr>
						<td><input id="total" type="text" name="total" disabled></td>
						<th>TOTAL</th>
				</table>
			</form>
		</div>
    <script type="text/javascript" src="calculate.js"></script>
  </body>
</html>
