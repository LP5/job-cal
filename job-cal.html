<!DOCTYPE html>

<html>
	<head>
		<link href="job-cal.css" rel="stylesheet">
	</head>
  <body>
		<div class="calculator">
			<form>
				<table>
					<tr>
						<th>Money</th>
						<th>Lessons</th>
						<th>Total</th>
					</tr>
					<tr>
						<td><input id="money" type="text" name="money"></td>
						<td><input id="lessons" type="text" name="lessons"></td>
						<td><input id="total" type="text" name="total" disabled></td>
					</tr>
					<tr>
						<th colspan="3"><input type="button" onClick="myFunction()" value="Calculate"></th>
					</tr>
				</table>
			</form>
		</div>
    <script>
    function myFunction() {
      money = document.getElementById("money").value;
      lessons = document.getElementById("lessons").value * 340;
      document.getElementById("total").value = Number(money) + Number(lessons);
    }
    </script>
  </body>
